      <button class="btn bg-black position-fixed crt-btn p-3 rounded-circle" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <i class="fa-solid fa-plus pe-none text-light"></i>
      </button>
      <button class="btn bg-danger position-fixed to-top">
        <i class="fa-solid fa-arrow-up pe-none text-light"></i>
      </button>
          <!-- to show modal     -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content bg-dark shadow">
                <div class="modal-header border-0">
                  <h1 class="modal-title fs-5 text-warning title-show" id="staticBackdropLabel">Added New</h1>

                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">

                      <span class="text-danger mb-3 for-note d-none">Please enter your notes !</span>

                    </div>
                  </form>
                </div>
                <div class="modal-footer border-0">
